version: '3.8'

services:
  postgres-db:
    image: postgres:17-alpine
    container_name: bar-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bar_management_db}
      POSTGRES_USER: ${POSTGRES_USER:-bar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bar_pass}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5439}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bar_user} -d ${POSTGRES_DB:-bar_management_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ms-auth-go:
    build:
      context: ../../../services/MS-AUTH-GO
      dockerfile: Dockerfile
    image: barmanagement/services:ms-auth-go-v1.0.0
    container_name: ms-auth-go
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bar_user}:${POSTGRES_PASSWORD:-bar_pass}@postgres-db:5432/${POSTGRES_DB:-bar_management_db}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-bar-jwt-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRES_HOURS: ${JWT_EXPIRES_HOURS:-24}
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ms-venue-go:
    build:
      context: ../../../services/MS-VENUE-GO
      dockerfile: Dockerfile
    image: barmanagement/services:ms-venue-go-v1.0.0
    container_name: ms-venue-go
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bar_user}:${POSTGRES_PASSWORD:-bar_pass}@postgres-db:5432/${POSTGRES_DB:-bar_management_db}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-bar-jwt-secret-key-change-in-production-min-32-chars}
      MS_AUTH_URL: http://ms-auth-go:8080
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8080
    ports:
      - "8082:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
      ms-auth-go:
        condition: service_healthy
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ms-catalog-go:
    build:
      context: ../../../services/MS-CATALOG-GO
      dockerfile: Dockerfile
    image: barmanagement/services:ms-catalog-go-v1.0.0
    container_name: ms-catalog-go
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bar_user}:${POSTGRES_PASSWORD:-bar_pass}@postgres-db:5432/${POSTGRES_DB:-bar_management_db}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-bar-jwt-secret-key-change-in-production-min-32-chars}
      MS_AUTH_URL: http://ms-auth-go:8080
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8080
    ports:
      - "8083:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
      ms-auth-go:
        condition: service_healthy
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ms-optimization-go:
    build:
      context: ../../../services/MS-OPTIMIZATION-GO
      dockerfile: Dockerfile
    image: barmanagement/services:ms-optimization-go-v1.0.0
    container_name: ms-optimization-go
    environment:
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8080
    ports:
      - "8084:8080"
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  api-gateway:
    image: nginx:alpine
    container_name: bar-api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ms-auth-go
      - ms-venue-go
      - ms-catalog-go
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ../../../services/FR-BAR-RT
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    image: barmanagement/services:frontend-v1.0.0
    container_name: fr-bar-rt
    environment:
      - NGINX_PORT=80
    depends_on:
      - api-gateway
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  bar-network:
    driver: bridge
    name: bar-management-network

volumes:
  postgres_data:
    name: bar-management-db-data
